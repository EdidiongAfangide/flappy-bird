<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flappy birds</title>
    <link rel="stylesheet" href="CSS/style.css">
</head>
<body>
    <div id="game">
        <div id="block"></div>
        <div id="hole"></div>
        <div id="bird"><img src="image/twitter2.jpeg" alt="bird"></div>
    </div>
    <div id="result" style="opacity: 100;">
        <h1>GAME OVER</h1>
        <p id="text"></p>
        <button id="btn" onclick="location.reload()">RESTART</button>
    </div>
    <div class="vick">
        <p>HELLO WORLD</p>
        <h1>JOHN</h1>
        <h3>1234567890</h3>
    </div>
    <script src="JS/script.js"></script>
</body>
</html>
